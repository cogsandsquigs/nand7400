# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
    linux:
        docker:
            - image: rust:slim

        environment:
            CARGO_TERM_COLOR: always
            CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

    mac:
        macos:
            xcode: 14.3.1

        environment:
            CARGO_TERM_COLOR: always
            CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
    test-linux:
        executor: linux

        # # Add steps to the job
        # # See: https://circleci.com/docs/2.0/configuration-reference/#steps
        # parallelism: 4

        steps:
            # Checkout the code from GitHub
            - checkout

            # Restore cached dependencies
            - restore_cache:
                  # Using Cargo.toml checksum since this is a library and not an application
                  key: nand7400-build-cache-branch-{{ .Branch }}-arch-{{ arch }}-lockfile-{{ checksum "Cargo.toml" }}

            # Test the code
            - run:
                  name: "Test nand7400"
                  # TODO: parallelize tests
                  command: |
                      cargo test

            # Save buildfiles and dependencies to cache
            - save_cache:
                  # Using Cargo.toml checksum since this is a library and not an application
                  key: nand7400-build-cache-branch-{{ .Branch }}-arch-{{ arch }}-lockfile-{{ checksum "Cargo.toml" }}
                  paths:
                      - target

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
    test:
        jobs:
            - test-linux
