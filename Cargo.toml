[workspace]
	default-members = ["nand7400asm"]
	exclude         = ["nand7400asm-swift"]             # It's not a rust crate
	members         = ["nand7400asm", "uniffi-bindgen"]
	resolver        = "2"

	[workspace.package]
		authors = ["Ian Pratt <ianjdpratt@gmail.com>"]
		edition = "2021"
		license = "MIT"

	[workspace.dependencies]
		# Global UniFFI version so everything uses the same version -- no bugs where symbols are not
		# generated with the same name!
		uniffi = { version = "~0.24.1" }
